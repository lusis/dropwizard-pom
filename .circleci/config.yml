version: 2.1
jobs:
  deploy:
    working_directory: ~/dropwizard-opencensus
    docker:
      - image: adoptopenjdk/maven-openjdk8
    steps:
      - checkout
      - restore_cache:
          key: dropwizard-opencensus-{{ checksum "pom.xml" }}
      - run: mvn -s .circleci/settings.xml deploy
      - save_cache:
          paths:
            - ~/.m2
          key: dropwizard-opencensus-{{ checksum "pom.xml" }}
workflows:
  version: 2
  test:
    jobs:
      - deploy:
          context: "maven credentials"
          filters:
            branches:
              only: master
